    <span>

      >

      <h3>이메일 : <input type="text" name="" id="email" /></h3>
      <p id="emailP">이메일 형식에 맞춰서 입력하시오</p>

        * 취미 :
        <input type="text" id="joy" placeholder="축구, 농구, 야구, 독서 등" />
      </h3>
      <h3>* 거주지 :</h3>
      <form action="">
