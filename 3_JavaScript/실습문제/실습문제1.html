<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <!-- 
      변수 명명 규칙
      1) 변수명에는 문자, 숫자, 기호는 $, _만 사용 
      2) 첫글자에는 숫자 금지
      3) 예약어(const, if, switch, ...) 금지
      4) 표기법대로 사용 - camelCase(낙타표기법)
      5) 상수(const로 표시한 것 X)는 대문자 + snake_case(언더바 표기법)
    -->

    <!-- 
        Q1. 킬로그램(kg)을 파운드(lb)로 환산하여 console에 출력하시오.
           - 파운드 = 킬로그램 * 2.2
           예) 킬로그램 : 60  
     -->
    <script>
      const kg = 60;
      const lb = 2.2;
      console.log(
        "60킬로그램을 파운드로 환산하면 " + kg * lb + "파운드 입니다"
      );
    </script>

    <!--
        Q2. 제곱미터를 평으로 환산하여 console에 출력하시오.
           - 평 = 제곱미터 * 0.3
           예) 제곱미터 : 99
    -->
    <script>
      const m2 = 99;
      const py = 0.3;
      console.log("99제곱미터를 평으로 환산하면 " + m2 * py + "평 입니다");
    </script>

    <!-- 
        Q3. 사다리꼴의 넓이를 구하여 console에 출력하시오.
           - 사다리꼴의 넓이 = (윗변 길이 + 밑변 길이) / 2 * 높이
           예) 윗변 : 10, 밑변 : 14, 높이 : 4
     -->

    <script>
      const upper = 10;
      const lower = 14;
      const height = 4;
      console.log(
        "사다리꼴의 윗변" +
          upper +
          "과 밑변" +
          lower +
          "을 곱한뒤 2로 나누고 높이" +
          height +
          "를 곱하면 사다리꼴의 넓이값" +
          ((upper + lower) / 2) * height +
          "이 나옵니다."
      );
    </script>

    <!-- 
        Q4. 정기예금을 은행에 예치했을 때 수령하는 월 이자를 계산하여 console에 출력하시오. 단, 년 이율은 4%로 가정한다. 
           - 월 이자 = 정기 예금액 * 0.04 / 12
           - 예) 정기 예금액 : 12,000,000
    -->
    <script>
      const deposit = 12000000;
      const num7 = 0.04;
      const num8 = 12;
      console.log(
        "예금액 " +
          deposit +
          "원을" +
          num7 +
          "원에 곱해준뒤" +
          num8 +
          "개월로 나눈 값" +
          (deposit * num7) / num8 +
          "원이 이자로 나옵니다."
      );
    </script>

    <!-- 
        Q5. 머쓱이는 55살인 선생님이 몇 년도에 태어났는지 궁금해졌다. 나이 age가 주어질 때, 2024년을 기준 출생 연도를 console에 출력하시오.
     -->

    <script>
      const year = 2024;
      const age = 55;
      console.log(
        "2024년 현재 선생님의 나이는 55살이므로" + (year - age) + "년생 입니다."
      );
    </script>

    <!-- 
        Q6. 머쓱이는 추운 날에도 아이스 아메리카노만 마신다. 아이스 아메리카노는 한잔에 5,500원이다. 
            머쓱이가 가지고 있는 돈이 15,000원 일 때, 머쓱이가 최대로 마실 수 있는 아메리카노의 잔 수와 남는 돈을 console에 출력하시오.
     -->

    <script>
      const money = 15000;
      const coffee = 5500;
      console.log(
        "머쓱이는 아메리카노를" + parseInt(money / coffee) + "잔 살수있고"
      );
      console.log("남은돈은" + (money % coffee) + "원 입니다");
    </script>

    <!--
      Q7. 머쓱이네 양꼬치 가게는 10인분을 먹으면 음료수 하나를 서비스로 준다. 양꼬치는 1인분에 12,000원, 음료수는 2,000원이다. 
          양꼬치 64인분과 음료수 6개를 먹었다면 총얼마를 지불해야 하는지 console에 출력하시오.
     -->

    <script>
      const meat = 12000;
      const meatCount = 64;
      const drink = 2000;
      const drinkCount = 6;
      console.log(
        "1인분에 " +
          meat +
          "원인 양꼬치를 " +
          meatCount +
          "인분 먹었으므로 총 " +
          meat * meatCount +
          "원을 지불해야 합니다."
      );
      console.log("그리고 음료수" + drinkCount + "잔을 서비스로 받았습니다.");
    </script>
  </body>
