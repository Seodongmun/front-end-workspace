    <!-- Q5. 1 ~ 10 정수 중 소수(1과 자기자신)를 출력하세요
              2, 3, 5, 7
              1과 자기 자신외에는 어떤 수도 나눌수 없어야한다
    -->
    <script>
      for (let i = 0; i < 10; i++) {
        for (let j = 0; j < 10; j++) {
          if (i / j == 0) {

    </script>

    <!-- Q6. 배열 안의 데이터를 모두 2배로 만들어서 출력하세요 -->
    <script>
      const nums2 = [1, 3, 5];
      const result = nums2.map(function (value) {

      });

    </script>

    <!-- Q7. 배열에 있는 데이터들로 합계와 평균을 출력하세요 -->

      const result3 =
        nums3.reduce(function (acc, value) {
          return acc + value;
        }) / 5;
      console.log(result3);
    </script>

    </script>
