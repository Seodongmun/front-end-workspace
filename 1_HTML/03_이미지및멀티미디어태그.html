<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 및 멀티미디어 태그</title>
</head>
<body>
    <h2>이미지 관련 태그</h2>
    <!-- 픽사 베이 (무료 라이브러리) -->

    <img src="../resourses/cat.jpg" alt="이 사진은 고양이 입니다" width="400px" height="350">

    <h3>width와 height 속성</h3>

    <h4>
        고정길이단위(px) == 기본값 : 화면 사이즈가 조정이 되도 이미지 크기는 변동 없음.
    </h4>
    

    <img src="../resourses/blueberries.jpg" alt="블루베리 입니다" width="200px" height="150">
    <img src="../resourses/cake.jpg" alt="케이크 입니다" width="200" height="150">
    <img src="../resourses/icecream.jpg" alt="아이스크림 입니다" width="200" height="150">
    <img src="../resourses/macarons.jpg" alt="마카롱 입니다" width="200" height="150">
    <img src="../resourses/pizza.jpg" alt="피자 입니다" width="200" height="150">

    <h4>
        가변길이단위(%) : 화면사이즈 또는 부모태그사이즈에 따라 이미지 크기도 같이 변동.
    </h4>

    <img src="../resourses/blueberries.jpg" alt="블루베리 입니다" width="15%" height="150">
    <img src="../resourses/cake.jpg" alt="케이크 입니다" width="15%" height="150">
    <img src="../resourses/icecream.jpg" alt="아이스크림 입니다" width="15%" height="150">
    <img src="../resourses/macarons.jpg" alt="마카롱 입니다" width="15%" height="150">
    <img src="../resourses/pizza.jpg" alt="피자 입니다" width="15%" height="150">

    <h2>미디어 관련 태그</h2>
    
    <h3>오디오 관련 태그</h3>
    <!-- 
        -controls : 재생도구 출력 여부
        -loop : 반복 재생여부 지정
    -->
    <audio src="../resourses/audio.mp3" controls loop></audio>
                                 <!-- controls,loop 는 값이 없어도 된다 -->
    
    <h3>비디오 관련 태그</h3>
    <video src="../resourses/video.mp4" controls loop></video>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/mL8ffuDHgzg?si=sbs5b3TDHwgK7bNv" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    

</body>
</html>
