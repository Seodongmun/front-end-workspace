<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록태그</title>
</head>
<body>
    <!-- ul (Unordered List) -->
    <h2>ul : 순서 없는 목록 태그</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <h3>중첩으로 가능</h3>

    <ul>
        <li>HTML
            <ul>
                <li>글자태그</li>
                <li>목록태그</li>
            </ul>
        </li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <!-- ol (Ordered List) -->
    <h2>ol : 순서 있는 목록 태그</h2>
    <!-- ol>li*3 -->
    <ol type="A">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <!-- -start : 항목의 시작 번호 변경 (기본값 : 1) 
         -type : 항목 앞에 표시되는 숫자의 종류 변경
         -reversed : 항목을 역순으로 표시 (속성값 X)
    -->

    <ol start="4" type="A" reversed>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>
 
</body>
</html>
