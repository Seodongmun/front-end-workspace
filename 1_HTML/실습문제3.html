<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼 실습</title>
    <h1>주문하기</h1>
    <!--
        name : 서버에 보낼 때 담을 공간명
        value : 서버에 보낼 때 name 공간에 담을 값

        id : 태그의 고유 명칭 부여
        for : input의 id와 연결
    -->
    <form action="" method="get">
      <label for="a"> 고객명 : </label>
      <input type="text" name="name" id="a" required /><br /><br />
      <label for="a1">
        전화번호 : <input type="text" name="phone" id="a1" required /></label
      ><br /><br />
      <label for="a2">E-mail : </label
      ><input type="email" name="email" id="a2" /><br />
      <br />
      <fieldset>
        <legend>피자 사이즈</legend>
        <input type="radio" required name="size" value="small" />Small
        <br /><br />
        <input type="radio" required name="size" value="medium" />Medium
        <br /><br />
        <input type="radio" required name="size" value="large" />Large
      </fieldset>
      <!-- (input:checkbox[name="topping"]+label)*4-->
      <fieldset>
        <legend>토핑 선택</legend>
        <input type="checkbox" name="topping" value="bacon" id="bacon" /><label
          for="bacon"
          >베이컨</label
        >
        <input
          type="checkbox"
          name="topping"
          value="cheese"
          id="cheese"
        /><label for="cheese">치즈</label>
        <input type="checkbox" name="topping" value="onion" />양파
        <input type="checkbox" name="topping" value="mushroom" />버섯
      </fieldset>
      <br />
      희망 배송 시간 :
      <input type="time" name="time" />
      <br /><br />

      배송 시 요청사항 :
      <textarea
        style="resize: none"
        placeholder="내용을 입력하세요."
        cols="30"
        rows="10"
      ></textarea>
      <input type="submit" value="주문하기" />
    </form>
  </head>
  <body></body>
</html>
